    <a type="submit" href="{% url 'logout' %}" class="btn btn-outline-success" value="submit">Log-out</a>

{% else %}
    <a type="submit" href="{% url 'login' %}" class="btn btn-outline-success" value="submit">Log-in</a>

{% endif %}</div></div>
